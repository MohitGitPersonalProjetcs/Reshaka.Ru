<!DOCTYPE html>

    <body>

            </ui:define>

                <h3>

                    <h:column>

                    <h:column>

                    </h:column>

                    <h:column>

                    <h:column>

                        <f:facet name="header">

                        </f:facet>
                        #{entity.address}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Address
                        </f:facet>
                        #{entity.address}
                    </h:column>

                </h:dataTable>


            </ui:define>

            <ui:define name="footer">
                <ui:include src="templates/footer.xhtml" />
