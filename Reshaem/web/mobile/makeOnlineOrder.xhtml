
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
        <title>Reshaka.Ru</title>

        <link type="text/css" rel="stylesheet" href="./css/s_mbw.css"/>
        <link type="text/css" rel="stylesheet" media="only screen" href="./css/s_r.css"/>
        <script src="./js/jquery.min.js"></script>
        <!--        <script src="./js/m_lite.min.js"></script>-->
        <!--        <script src="phonegap.js"></script>-->
        <f:event listener="#{mobileLoginBean.redirect(webSession.signedIn)}" type="preRenderView" />
        <script type="text/javascript">
                        
            $(function(){
                sustainSession();
            })
            var updateInterval = 10000;
            function sustainSession() {
                var p = $.get("void",function(d){
                });
                setTimeout(sustainSession, updateInterval);
            }
        </script>

    </h:head>

    <body id="vk" class="x_wide x_head nt hover volume_reg">
        <div id="vk_wrap">

            <div id="m">
                <div id="mhead" class="mhead">
                    <div class="btn home">
                        <a href="#{request.contextPath}/mobile/index.xhtml" class="b">
                            <i > Назад  </i>
                        </a>
                    </div>

                    <div class="btn back">
                        <div class="b">
                            <div class="title">
                                <h1>Заказ помощи на экзамене</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="mcont" class="mcont">


                    <div class="pcont login">

                        <div class="cont">
                            <form action="#{request.contextPath}/orderentry" accept-charset="UTF-8" method="post" enctype="multipart/form-data">

                                <dl>
                                    <dt>Стоимость (руб.):</dt>
                                    <dd class="iwrap">
                                        <input type="text" class="text" name="order_price" />
                                    </dd>
                                </dl>

                                <dl>
                                    <dt>Предмет</dt>
                                    <dd class="iwrap">
                                        <select name="order_subject">
                                            <c:forEach items="#{makeOrderBean.allSubjects}" var="subj"  >
                                                <option value="#{subj.id}" > #{subj.subjectName}</option>
                                            </c:forEach>
                                        </select>
                                    </dd>
                                </dl>

                                <dl>
                                    <dt>Начало</dt>
                                    <dt>Дата:</dt>
                                    <dd>
                                        <table class="inp">
                                            <tbody><tr>
                                                    <td style="width: 50px;">
                                                        <select name="order_deadline_day"><option value="01">1</option><option value="02">2</option><option value="03">3</option><option value="04" selected="selected">4</option><option value="05">5</option><option value="06">6</option><option value="07">7</option><option value="08">8</option><option value="09">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option></select>
                                                    </td>
                                                    <td>
                                                        <select name="order_deadline_month"><option value="01" selected="selected">Января</option><option value="02">Февраля</option><option value="03">Марта</option><option value="04">Апреля</option><option value="05">Мая</option><option value="06">Июня</option><option value="07">Июля</option><option value="08">Августа</option><option value="09">Сентября</option><option value="10">Октября</option><option value="11">Ноября</option><option value="12">Декабря</option></select>
                                                    </td>
                                                    <td class="last" style="width: 70px;">
                                                        <select name="order_deadline_year"><option value="2013">2013</option><option value="2012" selected="selected">2012</option></select>
                                                    </td>
                                                </tr>
                                            </tbody></table>
                                    </dd>
                                </dl>

                                <dl>
                                    <dt>Время (московское)</dt>
                                    <dd class="iwrap">
                                        <select name="order_deadline_time" class="inputForm">
                                            <option value="01:00">01:00</option>
                                            <option value="02:00">02:00</option>
                                            <option value="03:00">03:00</option>
                                            <option value="04:00">04:00</option>
                                            <option value="05:00">05:00</option>
                                            <option value="06:00">06:00</option>
                                            <option value="07:00">07:00</option>
                                            <option value="08:00">08:00</option>
                                            <option value="09:00">09:00</option>
                                            <option value="10:00">10:00</option>
                                            <option value="11:00">11:00</option>
                                            <option value="12:00">12:00</option>
                                            <option value="13:00">13:00</option>
                                            <option value="14:00">14:00</option>
                                            <option value="15:00">15:00</option>
                                            <option value="16:00">16:00</option>
                                            <option value="17:00" selected="selected">17:00</option>
                                            <option value="18:00">18:00</option>
                                            <option value="19:00">19:00</option>
                                            <option value="20:00">20:00</option>
                                            <option value="21:00">21:00</option>
                                            <option value="22:00">22:00</option>
                                            <option value="23:00">23:00</option>
                                        </select>
                                    </dd>
                                </dl>

                                <dl>
                                    <dt>Продолжительность (минуты):</dt>
                                    <dd class="iwrap">
                                        <input type="text" class="text" name="order_duration" />
                                    </dd>
                                </dl>

                                <dl>
                                    <dt>Email, откуда будете слать:</dt>
                                    <dd class="iwrap">
                                        <input type="text" class="text" name="order_from_email" />
                                    </dd>
                                </dl>



                                <dl>
                                    <dt>Дополнительно: </dt>
                                    <dd class="iwrap">
                                        <textarea name="order_description" rows="4"></textarea>
                                    </dd>
                                </dl>

                                <dl>
                                    <dt>Примеры задач: </dt>
                                    <dd class="iwrap">
                                        <input type="file" name ="order_condition" />
                                    </dd>
                                </dl>

                                <dl>
                                    <dd>
                                        <div class="near_box">
                                            <input type="hidden" name="mode" value="mobile" />
                                            <input type="hidden" name="redir" value="#{request.contextPath}/mobile/orders.xhtml" />
                                            <input type="hidden" name="order_type" value="online"/>
                                            <input class="btn" type="submit" value="Отправить заказ" />

                                        </div>
                                    </dd>
                                </dl>

                            </form>

                        </div>
                    </div></div>


                <div id="mfoot" class="mfoot"><ul class="main_menu">
                        <li><a href="#" >Настройки</a></li>
                        <li><a href="#">Полная версия</a></li>
                        <li><a href="#">Выход</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </body>
</html>
