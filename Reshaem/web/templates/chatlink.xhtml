<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Template Chat Link (Should be within h:form)</title>
        <link href="#{request.contextPath}/css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
            Chat link composition
            <ui:composition>
                <h:outputLink styleClass="ChatLink" value="ichat.xhtml?friend=#{friendId}" target="_blank">Открыть чат</h:outputLink>
            </ui:composition>
    </h:body>
</html>
