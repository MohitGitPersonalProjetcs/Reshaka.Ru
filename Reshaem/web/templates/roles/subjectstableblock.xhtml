<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Orders table block</title>
    </head>
    <body>

        <ui:composition>
            <h:form prependId="false" rendered="#{webSession.signedIn}" >



                <!--                <p:growl id="table_growl" showDetail="true" sticky="false" /> -->
                <p:dataTable   id="subject_table_block" var="subject" value="#{showSubjectsBean.allSubjects}" paginator="true"
                               rows="10"  
                               paginatorTemplate="{CurrentPageReport}   {PreviousPageLink} {PageLinks} {NextPageLink}"  

                               >  

                    <p:column id="subjectid" headerText="ID"> 
                        <center> 
                            <h:outputText id="suid" value="#{subject.id}" />
                            
                        </center>
                        <p:tooltip for="suid" value="#{showSubjectsBean.recipients(subject.id)}" />
                    </p:column>  

                    <p:column headerText="Предмет" filterBy="#{subject.subjectName}"  filterMatchMode="contains">  
                        <center>
                            #{subject.subjectName}

                        </center>
                    </p:column>

                </p:dataTable>  
            </h:form>



        </ui:composition>



    </body>
</html>
