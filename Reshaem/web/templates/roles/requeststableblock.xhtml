<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Orders table block</title>
    </head>
    <body>

        <ui:composition>
            <h:form prependId="false" rendered="#{webSession.group == 1}" >



                <!--                <p:growl id="table_growl" showDetail="true" sticky="false" /> -->
                <p:dataTable   id="request_table_block" var="req" value="#{showRequestsBean.requests}" paginator="true"
                               rows="20"  
                               paginatorTemplate="{CurrentPageReport}   {PreviousPageLink} {PageLinks} {NextPageLink}"  
                               >  
                      <p:column headerText="Email">
                        <center>
                            <h:outputText id="id31" value="#{req.email}" />
                            <p:tooltip for="id31" style="width: 300px;" value="#{req.additionalInfo}" />
                        </center>
                        
                    </p:column>
                    <p:column headerText="Дополнительные контакты">
                        <center>
                            #{req.additionalContacts}
                        </center>
                    </p:column>

                    <p:column headerText="Дата подачи">
                        <center>
                            <h:outputText id="red_dt1" value="#{req.requestDate}">
                                <f:convertDateTime timeZone="GMT+4" for="reg_dt1" pattern="MM/dd/yyyy HH:mm" />
                            </h:outputText>
                        </center>
                    </p:column>
                    
                    <p:column>
                        <center>
                            <p:commandButton value="Зарегать" actionListener="#{showRequestsBean.registerReshaka(req.id)}" update=":main_panel" />
                        </center>
                    </p:column>


                </p:dataTable>  
            </h:form>



        </ui:composition>



    </body>
</html>
