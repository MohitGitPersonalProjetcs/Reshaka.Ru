<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

        <title>Test page</title>
        <link href="#{request.contextPath}/css/trialservices.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>



        <!-- -->
        <ui:composition>
        
        
        <p:dialog id="add_reshaka_dialog" header="Добавление решаки"  widgetVar="dlg_add_reshaka" modal="true" resizable="false" hideEffect="fade" width="700">    

            <h:form id="wizard_form_reshaka">    
                <p:wizard id="wizard_reshaka" widgetVar="wiz_reshaka">  


                    <p:tab id="step1"  title="Ввод информации">  

                        <h:panelGrid columns="2">
                            
                        <h:outputLabel for="username" value="Username: *" />  
                        <p:inputText value="#{userBean.login}"   
                                     id="username" required="true" label="username" />  

                        <h:outputLabel for="password5" value="Password: *" />  
                        <p:inputText value="#{userBean.password}"   
                                     id="password5" required="true" label="password" />  

                        <h:outputLabel for="email" value="Email: *" />  
                        <p:inputText value="#{userBean.email}"   
                                     id="email" required="true" label="email"
                                      
                                     > 
<!--                            <f:validateRegex   pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />-->
                        </p:inputText>

                        <h:outputText value="Phone: " />  
                        <p:inputMask  value="#{userBean.phone}" mask="(999) 999-9999" required="true" label="phone"/> 

                        <h:outputLabel for="additioanal_information" value="Additioanal info"/>
                        <p:inputTextarea id="inputarea" rows="5" cols="30" autoResize="false" value="#{userBean.additionalInformation}"/>  

                        </h:panelGrid>

                    </p:tab>  




                    <p:tab id="confirm_adding" title="Подтверждение"  >  

                        <p:commandButton value="Добавить Решаку" actionListener="#{userBean.registerReshaka}" />
                        
                    </p:tab>  

                </p:wizard> 
            </h:form>
        </p:dialog>
<!--        </h:panelGroup>-->
        </ui:composition>
        <!-- -->



    </h:body>
</html>
