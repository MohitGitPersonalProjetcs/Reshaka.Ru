<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
    </head>
    <body>
        <ui:composition> 

            <p:dialog widgetVar="add_news_admin_dlg">
                <h:form>
                    <h:panelGroup rendered="#{webSession.group == 1}" >
                        <h:panelGrid columns="2" >
                            <h:outputText value="Тема"  />
                            <p:inputText value="#{newsBean.theme}" />
                        </h:panelGrid>
                        <p:inputTextarea style="width: 100%;" rows="4" cols="40" id="text_news" value="#{newsBean.text}"/>
                        <p:watermark for="text_news" value="Текст новости" />
                    </h:panelGroup>
                    <div style="text-align: right;">
                        <p:commandButton actionListener="#{newsBean.addNews()}" value="Добавить" oncomplete="add_news_admin_dlg.hide()" update=":growl" />
                    </div>

                </h:form>
            </p:dialog>

        </ui:composition>
    </body>
</html>
