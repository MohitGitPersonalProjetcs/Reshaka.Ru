<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Feedbacks</title>
    </head>
    <body>
        <ui:composition>
            <h:form prependId="false" style="display: inline-block; width: 100%;" >
                <center>
                <h3>Отзывы и предложения </h3>
                </center>
                <br/>
                <p:dataTable  style="border-width: 0px;"  rows="20" value="#{showFeedbacksBean.feedbacks}" var="feed" >

                    <p:column headerText="Пожелания и предложения">
                        <div  class="rsp">
                            <div class="rsp_title">
                                #{feed.owner} /
                                <h:outputText id="dtta" value=" #{feed.creationDate}" >
<!--                                    <f:convertDateTime for="dtta" pattern="MM/dd/yyyy HH:mm" />-->
                                </h:outputText>
                            </div>
                            <div class="rsp_text">
                                #{feed.text}
                            </div>
                        </div>
                    </p:column>

                </p:dataTable>

            </h:form>

        </ui:composition>



    </body>
</html>
