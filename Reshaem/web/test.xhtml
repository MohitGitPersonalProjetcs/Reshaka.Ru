<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <script type="text/javascript" src="#{request.contextPath}/js/jquery.min.js" />
        <script type="text/javascript" src="#{request.contextPath}/js/jquery.tools.min.js" />
        
        <script type="text/javascript">
            $(function(){
                var triggers = $(".modalInput").overlay({
 
                    // some mask tweaks suitable for modal dialogs
                    mask: {
                        color: '#ebecff',
                        loadSpeed: 200,
                        opacity: 0.9
                    },
 
                    closeOnClick: false
                });
            })

            
            
        </script>

    </h:head>
    <h:body>

        <p>
            <button class="modalInput" rel="#yesno">Yes or no?</button>
            <button class="modalInput" rel="#prompt">User input</button>
        </p>

        <div class="modal" id="yesno" style="display: none;">
            <h2>This is a modal dialog</h2>

            <p>
                You can only interact with elements that are inside this dialog.
                To close it click a button or use the ESC key.
            </p>

            <!-- yes/no buttons -->
            <p>
                <button class="close"> Yes </button>
                <button class="close"> No </button>
            </p>
        </div>


    </h:body>
</html>
