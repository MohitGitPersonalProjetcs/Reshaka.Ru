<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="templates/roles/template.xhtml">

        <ui:define name="aboutus">
        </ui:define>

        <ui:define name="dialogs">
            <ui:include src="templates/roles/dialogsblock.xhtml"/>
        </ui:define>

        <ui:define name="buttonstotherightoflogo">
            <ui:include src="templates/roles/common/buttonstotherightoflogo.xhtml"/>
        </ui:define>

        <ui:define name="threebigbuttons">

        </ui:define>

        <ui:define name="right_column">
            <ui:include src="templates/roles/rightpanelblock.xhtml" />
        </ui:define>

        <ui:define name="tablesblock">
            <h3>Заявка решающего</h3>
            <br/><br/>
            <h:form style="margin-bottom: 30px;">
                <p:panel>
                    <h:panelGrid columns="2" >
                        <h:panelGrid columns="2" width="100%;">
                            <h:outputText style="color: red;" value="Email* :" />
                            <p:inputText value="#{requestBean.email}" />

                            <h:outputText value="Ваше имя:" />
                            <p:inputText value="#{requestBean.name}" />

                            <h:outputText value="Возраст :" />
                            <p:inputText value="#{requestBean.age}" />

                            <h:outputText value="Образование:" />
                            <p:inputText value="#{requestBean.education}" />

                            <h:outputText value="Город проживания:" />
                            <p:inputText value="#{requestBean.city}" />

                            <h:outputText value="Опыт работы:" />
                            <p:inputText value="#{requestBean.experience}" />

                        </h:panelGrid>

                        <h:panelGrid width="60%" style="margin-left: 4em;" >
                            <h:outputText value="Отметьте галочкой предметы, которыми вы владеете"/>
                            <p:scrollPanel mode="native"  style="height: 100px;">
                                <p:selectManyCheckbox converter="subjectConverter2"  value="#{requestBean.selectedSubjects}"  
                                                      layout="pageDirection">  
                                    <f:selectItems value="#{requestBean.allSubjects}" itemLabel="#{subject.subjectName}" var="subject" />  
                                </p:selectManyCheckbox> 
                            </p:scrollPanel>

                        </h:panelGrid>

                    </h:panelGrid>

                    <h:outputText value="Несколько слов о себе" />
                    <br/>
                    <h:panelGroup>
                        <p:inputTextarea id="ab_me" value="#{requestBean.additionalInfo}" style="width: 100%;" />
                        <p:watermark for="ab_me" value="Например: 'Я, Вася Пупкин, хорошо решаю задачи по математике и физике.' "/>
                    </h:panelGroup>
                    <br/>
                    <h:outputText value="Дополнительные контакты" />
                    <br/>
                    <h:panelGroup>
                        <p:inputTextarea id="dop_me" value="#{requestBean.additionalContacts}" style="width: 100%;" />
                        <p:watermark for="dop_me" value="Например: 'Мне более привычно общаться в контакте: vk.com/vasya.pupkin ' "/>
                    </h:panelGroup>
                </p:panel>
                <div style="float: right; margin: 10px;">
                    <h:panelGrid columns="2">
                        <p:commandButton value="Отправить заявку"  update=":growl"
                                         actionListener="#{requestBean.addNewRequest()}"
                                         />
                    </h:panelGrid>
                </div><br/><br/>
            </h:form>

        </ui:define>

        <ui:define name="javascript">
            <ui:include src="templates/roles/common/javascripts.xhtml"/>
        </ui:define>

        <ui:define name="footer">
            <ui:include src="templates/roles/footer.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
