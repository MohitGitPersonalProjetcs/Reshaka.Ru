<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <f:view xmlns:h="http://java.sun.com/jsf/html" 
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:c="http://java.sun.com/jsp/jstl/core"
            xmlns:p="http://primefaces.org/ui">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="Description" content="Закажите решение задач или помощь на экзамене."/>
            <title>Reshaka.Ru</title>
            <c:if test="#{param['redirect']!=null  or !param['redirect'].isEmpty()}">
                <meta http-equiv="Refresh" content="1; url=#{param['redirect']}"/>
            </c:if>
            <c:if test="#{param['redirect']==null  or param['redirect'].isEmpty()}">
                <meta http-equiv="Refresh" content="0; url=/"/>
            </c:if>
            <script type="text/javascript" src="#{request.contextPath}/js/jquery.min.js"></script>
        </h:head>
        <script type="text/javascript">
            $(document).ready(function () {
                setTimeout(function () {$('#content').css('display', 'block');  $('#fill').css('cursor','default'); }, 3000);
            });
        </script>
        <h:body>
            <div id="content" style="display: none;">
                <h2>Reshaka.Ru</h2>
                <div>Решение задач для студентов и школьников, online-помощь на экзамене. Перейти на
                    <h:link outcome="index.xhtml" value="главную страницу">
                        <f:param name="status" value="post-expired"/>
                    </h:link>
                    <img src="#{request.contextPath}/images/vk_logo.jpg" style="display: none;" title="vk:vkImage" />
                </div>
            </div>
            <div id="fill" style="height: 1000px; cursor: progress;"></div>
        </h:body>
    </f:view>
</html>
