<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>
        <ui:composition template="#{request.contextPath}/Vkiframe/templates/template.xhtml">

            <ui:define name="vk_tabs">
                <ui:include src="#{request.contextPath}/Vkiframe/templates/tabs.xhtml">
                    <!--                    <ui:param name="tab_no" value="1" />-->
                </ui:include>
            </ui:define>

            <ui:define name="content">
                <script type="text/javascript">
                    $(function(){
                        $('#deadspan input').datetimepicker();
                        
                    });
                </script>

                <br/>
                <div>
                    <form action="#{request.contextPath}/orderentry" method="post">
                        <span>
                            <label class="pedit_label" style="width: 200px;" >Стоимость(RUR):</label>
                            <!--                            <h:inputText class="text" style="width: 40px;" />-->
                            <input type="text" class="text" name="order_price" />
                            <br/>

                            <label class="pedit_label" style="width: 200px;">Срок:</label>
                            <span id="deadspan" >
                                <input type="text" class="text"  name="order_deadline" />
                            </span>
                            <br/>

                            <label class="pedit_label" style="width: 200px;">Загрузите условие:</label>
                            <span id="deadspan" >
                                <input type="file" class="text"  name="order_condition" />
                            </span>

                        </span>
                        <br/>
                        <label class="pedit_label" style="width: 200px;">Предмет:</label>
                        <select class="fwDefault" name="order_subject" >
                            <c:forEach items="#{makeOrderBean.allSubjects}" var="subj"  >
                                <option value="#{subj.id}" > #{subj.subjectName}</option>
                            </c:forEach>
                        </select>
                        <br/>
                        <div style="display: block; font-size: 11px;">
                            <div style="color: #555;
                                 width: 200px;
                                 padding: 4px 10px 0 0;
                                 text-align: right;
                                 float: left;">
                                Дополнительная информация:
                            </div>
                            <span style="width: 298px; float: left;">
                                <!--                                <h:inputTextarea style=" width: 280px;
                                                                                 height: 80px;
                                                                                 line-height: 1.27em;"
                                                                                 />-->

                                <textarea name="order_description" style=" width: 280px;
                                          height: 80px;
                                          line-height: 1.27em;" /> 
                            </span>
                            <div style="padding-top: 5px;
                                 color: #999;
                                 width: 150px;
                                 height: 28px;
                                 float: left;
                                 display: inline-block;">
                                Требования к оформлению, указания, прочее
                            </div>   
                        </div>
                        <br/>
                        <input type="hidden" name="date_format" value="MM/dd/yyyy HH:mm"/>
                        <input type="submit" value="Submit"/>
                    </form>
                </div>

            </ui:define>


            <ui:define name="footer">
                <ui:include src="#{request.contextPath}/Vkiframe/templates/footer.xhtml" />
            </ui:define>

        </ui:composition>

    </body>
</html>
