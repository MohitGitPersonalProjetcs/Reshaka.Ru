<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <f:view xmlns="http://www.w3.org/1999/xhtml" 
            xmlns:ui="http://java.sun.com/jsf/facelets" 
            xmlns:h="http://java.sun.com/jsf/html" 
            xmlns:f="http://java.sun.com/jsf/core">
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
            <link href="#{request.contextPath}/Vkiframe/css/VkCSS.css" rel="stylesheet" type="text/css" />
            <script type="text/javascript" src="#{request.contextPath}/Vkiframe/scripts/jquery-1.7.1.min.js"></script>

            <style type="text/css">
                .offline_student:hover{
                    background-image: url('#{request.contextPath}/Vkiframe/images/offlineSelected.jpg');
                    background-size: 100%; 
                    cursor: pointer;
                }
                .online_student:hover{
                    background-image: url('#{request.contextPath}/Vkiframe/images/onlineSelected.jpg');
                    background-size: 100%; 
                    cursor: pointer;
                }

                .offline_student{
                    background-image: url('#{request.contextPath}/Vkiframe/images/offline_student.png');
                }
                .online_student{
                    background-image: url('#{request.contextPath}/Vkiframe/images/online_student.png');
                }

        </head>

        <h:body style="background-color: white;">

                    <h:panelGroup rendered="#{webSession.signedIn}">
                        online <a href="#{request.contextPath}/Vkiframe/billing.xhtml" style="color: orange; text-decoration: none;">(#{userBean.userBalance(webSession.id)} руб.)</a> <span style="color: #DAE1E8;">| #{webSession.user.login} </span>

                </span>

            </ui:insert>

            </ui:insert>
