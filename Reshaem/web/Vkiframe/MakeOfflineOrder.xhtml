<?xml version="1.0" encoding="UTF-8"?>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>
        <ui:composition template="#{request.contextPath}/Vkiframe/templates/template2.xhtml">

            <ui:define name="vk_tabs">
                <ui:include src="#{request.contextPath}/Vkiframe/templates/tabs.xhtml">
                    <!--                    <ui:param name="tab_no" value="1" />-->
                </ui:include>
            </ui:define>

            <ui:define name="content">
                <script type="text/javascript">
                    $(function(){
                        $('#deadspan input').datetimepicker();
                        
                    });
                </script>

                <br/>
                
                 <h2 style="text-align: center; color: orange; font: 'Lucida Grande', Tahoma, Verdana, Arial, sans-serif; ">
                    Заказ на выполнение задания <br/> (контрольная, курсовая, домашнее задание и т.п.)
                </h2>
                
                <div>
                    <form action="#{request.contextPath}/orderentry" accept-charset="UTF-8" method="post" enctype="multipart/form-data">
                        <span>
                            <label class="pedit_label" style="width: 160px;" >Стоимость(руб.):</label>
                            <!--                            <h:inputText class="text" style="width: 40px;" />-->
                            <input type="text" class="text" name="order_price" placeholder="Например: 500" />
                            <div style="padding-top: 5px; color: #999;width: 160px; margin-left:  10px; height: 28px; display: inline-block;">
                                на сколько вы рассчитываете
                            </div>   
                            <br/>

                            <label class="pedit_label" style="width: 160px;">Срок:</label>
                            <span id="deadspan" >
                                <input type="text" class="text"  name="order_deadline" />
                            </span>
                            <div style="padding-top: 5px; color: #999;width: 150px; margin-left:  10px; height: 28px; display: inline-block;">
                                крайний срок
                            </div>  
                            <br/>

                            <label class="pedit_label" style="width: 160px;">Загрузите условие:</label>
                            <span id="deadspan" >
                                <input type="file" class="text"  style="width: 160px;"  name="order_condition" />
                            </span>
                            <div style="padding-top: 5px; color: #999;width: 250px; margin-left:  10px; height: 28px;display: inline-block;">
                                если несколько файлов, загрузите архив с ними
                            </div>  

                        </span>
                        <br/>
                        <label class="pedit_label" style="width: 160px;">Предмет:</label>
                        <select class="fwDefault" name="order_subject" >
                            <c:forEach items="#{makeOrderBean.allSubjects}" var="subj"  >
                                <option value="#{subj.id}" > #{subj.subjectName}</option>
                            </c:forEach>
                        </select>
                        <br/>
                        <div style="display: block; font-size: 11px;">
                            <div style="color: #555;
                                 width: 160px;
                                 padding: 4px 10px 0 0;
                                 text-align: right;
                                 float: left;">
                                Дополнительно:
                            </div>
                            <span style="width: 250px; float: left;">
                                <!--                                <h:inputTextarea style=" width: 280px;
                                                                                 height: 80px;
                                                                                 line-height: 1.27em;"
                                                                                 />-->

                                <textarea placeholder="кактегорически запрещается указывать здесь свои контактные данные" name="order_description" style=" width: 240px;
                                          height: 80px;
                                          line-height: 1.27em;"/> 
                            </span>
                            <div style="padding-top: 5px; color: #999; width: 180px; margin-left:  10px; height: 28px;display: inline-block;">
                                Требования к оформлению, указания, прочее
                            </div>   

                        </div>
                        <br/> <br/>
                        <input type="hidden" name="mode" value="vk" />
                        <input type="hidden" name="date_format" value="MM/dd/yyyy HH:mm"/>
                        <input type="hidden" name="order_type" value="offline"/>
                        <input type="hidden" name="redir" value="Vkiframe/orderUploaded.xhtml"/>
                        <input type="submit" style="display: block; height: 40px; cursor: poiner; margin-top: 50px; margin-left: 400px;" value="Отправить заказ!"/>

                    </form>
                </div>

            </ui:define>


            <ui:define name="footer">
                <ui:include src="#{request.contextPath}/Vkiframe/templates/footer.xhtml" />
            </ui:define>

        </ui:composition>

    </body>
</html>
